<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de compra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400; 700&display=swap" rel="stylesheet">
    <link href="Produtos.css" rel="stylesheet">
    <link href="./Home.css" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="navbar" >
            <div class="header-inner-content">
                <h1 class="logo"><a href="#inicio">LUID<span>STORE</span></a></h1>
                <nav>
                    <ul>
                        <li><a href="PáginaSobre.html">Sobre</a></li>
                        <li><a href="">Conta</a></li>
                    </ul>
                </nav>
                <div class="nav-icon-container">
                    <img src="./images/images/cart.png">
                    <img src="./images/images/menu.png" class="menu-button" id="menu-button">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="#inicio">
            <div class="container">
                <div class="left-side">
                    <div class="items">
                        <div class="select-image">
                            <img src="./img/imagem2.png">
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="content">
                        <h1>Notebook Gamer XPG</h1>
                        <p>Notebook Gamer XPG Intel Core i7-9750H, GeForce GTX 1660Ti, 32GB RAM, SSD 1TB NVme, 15.6 Full HD IPS, W10 Home - 1660Ti</p>
                        <div class="prices"><span class="price">R$ 10.000,00</span>
                        </div>
                        <div class="options">
                            <div class="amount">
                                <div class="minus">
                                    <img src="./images2/images/icon-minus.png">
                                </div>
                                <span>0</span>
                                <div class="plus">
                                    <img src="./images2/images/icon-plus.png">
                                </div>
                            </div>
                            <a href="" class="button"><img src="./images/images/cart.png">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.querySelector('.logo a').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "Home.html";
        });
    </script>
</body>
</html>
